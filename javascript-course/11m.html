  <body>
    <script>
      function minMax(num) {
        let value = {
          min: num[0],
          max: num[0],
        };

        for (let i = 0; i < num.length; i++) {
          let number = num[i];
          if (number < value.min) {
            value.min = number;
          }

          if (number > value.max) {
            value.max = number;
          }

          return value;
        }
      }

      console.log(minMax([1, -3, 5]));
    </script>
  </body>
