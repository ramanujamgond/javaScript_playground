<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">rock paper scissors</p>

    <button onclick="playGame('rock')" class="move-button">
      <img src="./images/rock-emoji.png" alt="rock emoji" class="move-icon" />
    </button>

    <button onclick="playGame('paper')" class="move-button">
      <img src="./images/paper-emoji.png" alt="paper emoji" class="move-icon" />
    </button>

    <button onclick="playGame('scissors')" class="move-button">
      <img
        src="./images/scissors-emoji.png"
        alt="scissors emoji"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins =0;
    score.losses =0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="./scripts/10-rock-paper-scissor.js"></script>
  </body>
</html>
