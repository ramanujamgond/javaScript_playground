<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Buttons</title>
    <style>
      .request-button {
        border: none;
        font-weight: bold;
        color: rgb(255, 255, 255);
        padding: 10px 16px;
        margin-right: 20px;
        background-color: rgb(0, 0, 0);
        border-radius: 4px;
      }

      .schedule-button {
        border: none;
        font-weight: bold;
        color: rgb(0, 0, 0);
        padding: 10px 16px;
        background-color: rgb(230, 230, 230);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
