<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>

    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <input
      placeholder="Cost of order"
      class="js-input"
      onkeydown="handleCostKeyDown(event)"
    /><button onclick="calculate()">Calculate</button>

    <p class="js-cost-value"></p>

    <script>
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculate();
        }
      }

      function calculate() {
        const inputValue = document.querySelector(".js-input");

        let cost = Number(inputValue.value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector(".js-cost-value").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
