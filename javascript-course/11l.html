<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = { min: 0, max: 0 };
      function minMax(nums) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > nums[i + 1]) {
            value.max = nums[i];

            if (nums[i] > nums[i + 2]) {
              value.min = nums[i + 1];
            }
          }
        }

        return value;
      }

      console.log(minMax([1, -3, 5]));
    </script>
  </body>
</html>
