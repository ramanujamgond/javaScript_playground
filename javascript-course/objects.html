<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product2 = {
        name: "shirt",
        // ["delivery-time"]: "1 day",
        "delivery-time": "1 day",
        rating: {
          stars: 4.5,
          count: 87,
        },
        fun: function function1() {
          console.log("Function inside objects");
        },
      };

      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      console.log(product2["delivery-time"]);
      console.log(product2["rating"]["stars"]);
      console.log(product2.rating.count);
      console.log(product2["fun"]());
      console.log(product2.fun());

      console.log(JSON.stringify(product2)); // JSON.stringify converts the javascript objects in to json strings

      const jsonString = JSON.stringify(product2); // JSON.parse converts the json string to javascript objects
      console.log(JSON.parse(jsonString));
    </script>
  </body>
</html>
