    <button onclick="playGame('tails')">tails</button>

    <script>

      // let coinFlipResult = result === guess ? "You win!" : "You lose!";

      // console.log(coinFlipResult);

      const scoreValue = localStorage.getItem("score");

      let score = JSON.parse(scoreValue) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        let randomNumber = Math.random();

        // let result;

        // if (randomNumber < 0.5) {
        //   result = "heads";
        // } else {
        //   result = "tails";
        // }

        let result = randomNumber < 0.5 ? "heads" : "tails";

        if (result === guess) {
          score.wins += 1;
        } else {
          score.losses += 1;
        }

        console.log(score);

        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
