<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
    cartQuantity ++;
    if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
        console.log(`Cart Quantity: ${cartQuantity}`);
    }
    "
    >
      Add to Cart
    </button>
    <button
      onclick=" cartQuantity += 2; 

       if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
      }"
    >
      +2
    </button>
    <button
      onclick=" cartQuantity += 3; 
       if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`)
    }"
    >
      +3
    </button>

    <button
      onclick=" cartQuantity += 4; 
       if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    }"
    >
      +4
    </button>

    <button
      onclick=" cartQuantity += 5; 
      
       if(cartQuantity > 10) {
        alert('The cart is full');
    } else {
      console.log(`Cart Quantity: ${cartQuantity}`);
    }"
    >
      +5
    </button>

    <button
      onclick="cartQuantity--; 
      
      if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`)
      } else {
        alert('No enough items in the cart');
      }"
    >
      Remove from cart
    </button>

    <button
      onclick="cartQuantity -= 2; 
      if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        alert('No enough items in the cart');
      }
      "
    >
      -2
    </button>

    <button
      onclick="cartQuantity -= 3; 
      if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        alert('No enough items in the cart');
      };"
    >
      -3
    </button>
    <button
      onclick="cartQuantity = 0; 
      console.log('Cart was Reset'); 
      console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
