<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>

    <button onclick="updateCartQuantity(4)">+4</button>

    <button onclick="updateCartQuantity(5)">+5</button>

    <button onclick="updateCartQuantity(-1)">Remove from cart</button>

    <button onclick="updateCartQuantity(-2)">-2</button>

    <button onclick="updateCartQuantity(-3)">-3</button>
    <button onclick="reserCart()">Reset Cart</button>

    <p class="show-quantity"></p>

    <script>
      function reserCart() {
        cartQuantity = 0;
        localStorage.setItem("cartQuantity", cartQuantity);
        // console.log("Cart was Reset");
        // console.log(`Cart Quantity: ${cartQuantity}`);
      }

      let cartQuantity = localStorage.getItem("cartQuantity") || 0;

      document.querySelector(
        ".show-quantity"
      ).innerHTML = `Cart Quantity: ${cartQuantity}`;

      cartQuantity = Number(cartQuantity);

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The Cart is full");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("No enough items in the cart");
          return;
        }

        cartQuantity += change;
        document.querySelector(
          ".show-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;

        localStorage.setItem("cartQuantity", cartQuantity);
      }
    </script>
  </body>
</html>
